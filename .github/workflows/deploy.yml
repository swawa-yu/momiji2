name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # このワークフローはmainブランチにpushされたときに実行

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./dist  # ビルドされたコンテンツのディレクトリ
          publish_branch: gh-pages  # デプロイ先のブランチ
          enable_jekyll: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHubのアクセストークンを使ってデプロイ
